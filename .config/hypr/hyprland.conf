# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Execute your favorite apps at launch
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# exec-once = swww init && sleep 1 && swww img ~/Wallpaper/make.png -t any --transition-bezier 0.0,0.0,1.0,1.0 --transition-duration .8 --transition-step 255 --transition-fps 60
exec-once = swww init ; sleep 1 && swww img ~/Wallpaper/make.png
exec-once = waybar

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = alacritty
$fileManager = thunar
$menu = killall wofi || wofi --show drun

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,th
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle,altwin:menu_win,ctrl:nocaps
    kb_rules =

    follow_mouse = 1
    #float_switch_override_focus = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0.35 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 8
    # gaps_in = 0
    # gaps_out = 0
    border_size = 1
    # col.active_border = rgba(0965baee)
    col.active_border = rgba(133c63ee)
    col.inactive_border = rgba(08131aee)
    # col.active_border = rgba(6277a4ee)
    # col.inactive_border = rgba(44475aee)
    no_border_on_floating = false

    layout = dwindle
    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 3
    
    blur {
        enabled = true
        new_optimizations = true
        xray=true

        #custom_blur
        size=5
        passes = 2
        noise = 0.05
        brightness = 0.9
    }


    drop_shadow = yes
    shadow_range = 10
    shadow_render_power = 3
    col.shadow = rgba(02070dee)
    
    # special workspace dim
    dim_special = 0.0
}

# blurls = waybar
# layerrule = blur,waybar
# layerrule = blur,wofi

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 2, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    disable_hyprland_logo = true
    # force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
}

