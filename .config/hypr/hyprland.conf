# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, [tile] $terminal
bind = CTRL, Return, exec, $terminal
bind = $mainMod, X, killactive, 
bind = $mainMod SHIFT, Q, exit, 
bind = $mainMod SHIFT, E, exec, wlogout
bind = $mainMod, A, togglefloating, 
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, N, togglesplit, # dwindle
# bind = $mainMod SHIFT, P,exec,/opt/postman/app/postman --enable-features=UseOzonePlateform --ozone-platform=wayland

# Binding to center the current window
bind = $mainMod, C, exec, hyprctl dispatch centerwindow active
# Screenshot a window
bind = SUPER, PRINT, exec, hyprshot -m window
# Screenshot a monitor
bind = , PRINT, exec, hyprshot -m output
# Screenshot a region
bind = SUPER SHIFT, PRINT, exec, hyprshot -m region

# Full screen
# bind = $mainMod SHIFT, F,fakefullscreen
bind = $mainMod SHIFT, F,fullscreen,1
bind = , F11,fullscreen

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

#move winows
# bind = $mainMod SHIFT, h, movewindow, l
# bind = $mainMod SHIFT, l, movewindow, r
# bind = $mainMod SHIFT, k, movewindow, u
# bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod, left, movewindow, l
bind = $mainMod, right, movewindow, r
bind = $mainMod, up, movewindow, u
bind = $mainMod, down, movewindow, d

# Custom
bind = ALT, Tab, cyclenext,
bind = ALT, Tab, bringactivetotop,
bind = $mainMod, Tab, cyclenext,
bind = $mainMod, Tab, bringactivetotop,

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspacesilent, special:magic


# bind = $mainMod, D, togglespecialworkspace, dropdraw
# bind = $mainMod SHIFT, D, movetoworkspacesilent, special:dropdraw
bind = $mainMod SHIFT, D, exec, ~/.config/hypr/scripts/hide.sh h
bind = $mainMod, D, exec, ~/.config/hypr/scripts/hide.sh s

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, F, workspace, +1
bind = $mainMod, B, workspace, -1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize window
bind = $mainMod SHIFT, R, submap, resize
submap = resize
binde = , l, resizeactive, 30 0
binde = , h, resizeactive, -30 0
binde = , k, resizeactive, 0 -30
binde = , j, resizeactive, 0 30
bind = CTRL, C, submap, reset 
submap = reset

# move active
bind = $mainMod, W, submap, move
submap = move
binde = , l, moveactive, 30 0
binde = , h, moveactive, -30 0
binde = , k, moveactive, 0 -30
binde = , j, moveactive, 0 30
bind = CTRL, C, submap, reset
submap = reset

# Media controls
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioMedia, exec, playerctl play-pause
bindl = , XF86AudioStop, exec, playerctl stop

# Audio controls
bindle = , XF86AudioRaiseVolume, exec, pactl -- set-sink-volume 0 +5%
bindle = , XF86AudioLowerVolume, exec, pactl -- set-sink-volume 0 -5%
bindle = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# Brightness controls
bind=,XF86MonBrightnessDown,exec,brightnessctl set 5%-
bind=,XF86MonBrightnessUp,exec,brightnessctl set +5%

# waybar reload
bind = $mainMod SHIFT, B, exec, killall -SIGUSR2 waybar
