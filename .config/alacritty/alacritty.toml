[env]
# FISH_ALACRITTY = "1"
TERM = "xterm-256color"

[window]
dimensions = {columns=80,lines=23}
dynamic_padding = true
opacity = 0.7

[font]
# #####################
# # SF Mono Nerd Font #
# #####################
normal = {family="SFMono Nerd Font",style="Medium"}
bold = {family="SFMono Nerd Font",style="Bold"}
italic = {family="SFMono Nerd Font",style="Italic"}
bold_italic = {family="SFMono Nerd Font",style="Bold Italic"}

############################
# JetBrains Mono Nerd Font #
############################
# normal = {family="JetBrains Mono Nerd Font",style="Medium"}
