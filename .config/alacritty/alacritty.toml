# italic = {family="JetBrains Mono Nerd Font",style="Italic"}
# bold_italic = {family="JetBrains Mono Nerd Font",style="Bold Italic"}

###########################
# CaskaydiaCove Nerd Font #
###########################
# normal = {family="CaskaydiaCove Nerd Font",style="Regular"}
# bold = {family="CaskaydiaCove Nerd Font",style="Bold"}
# italic = {family="CaskaydiaCove Nerd Font",style="Italic"}
# bold_italic = {family="CaskaydiaCove Nerd Font",style="Bold Italic"}

size = 14
offset = {x=-1,y=0}   # for SFMono
# offset = {x=0,y=2}  # for CaskaydiaCove

[mouse]
hide_when_typing = true

[cursor]
style = {shape="Block",blinking="Always"}
blink_timeout=0
blink_interval=500

[colors]
# cursor = {text="#00101d",cursor="#b0ced9"}
cursor = {text="#00101d",cursor="#c4e5f2"}

